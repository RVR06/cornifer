name: Build Cornifer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Cornifer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Run tests [Linux]
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'

      - name: Run tests [!Linux]
        run: npm test
        if: runner.os != 'Linux'

      - name: Package vsix
        run: npm run craft

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: cornifer-vsix
          path: cornifer-*.vsix